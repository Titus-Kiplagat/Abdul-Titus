<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>survey form</title>
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description">Thank you for taking the time to help us improve the platform</p>
	<form action="" id="survey-form">
		<Label id="name-label">Name</Label>
		<br/>
		<input type="text" id="name" placeholder="Enter your name" required >
		<br/>
		<Label id="email-label">Email</Label>
		<br/>
		<input type="email" id="email" placeholder="Enter your email" required>
		<br/>
		<Label id="number-label">Age(optional)</Label>
		<br/>
		<input type="number" id="number" min="18" max="60" placeholder="18" >
		<br/>
		<label for="dropdown">Which option best describes your current role?</label>
		<br/>
		<select id="dropdown" >
			<option value="select current role" disabled selected>select current role</option>
			<option value="Student">Student</option>
			<option value="Full time job">Full time job</option>
			<option value="Full time learner">Full time learner</option>
			<option value="Prefer not to say">Prefer not to say</option>
			<option value="other">Other</option>
		</select>
		<br/>
		<label for="">Would yu recommend freeCodeCamp to a friend?</label>
		<div>
			 <input type="radio" id="html" name="fav_language" value="HTML">
			<label for="definetly">Definetly</label><br>
			 <input type="radio" id="css" name="fav_language" value="CSS">
			 <label for="maybe">Maybe</label><br>
			<input type="radio" id="javascript" name="fav_language" value="JavaScript">
			<label for="not-sure">Not sure</label>
		 </div>
		<label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
		<br/>
		<select id="dropdown" >
			<option value="select current role" disabled selected>select an option</option>
			<option value="challenges">Challenges</option>
			<option value="projects">Projects</option>
			<option value="community">Community</option>
			<option value="open-source">Open source</option>
		</select>
		<div>
			<p>What would you like to see improved? (Check all that apply)</p>
			<input type="checkbox" id="frontend" value="frontend">
			<label for="frontend">Front-end projects</label>
			<br/>
			<input type="checkbox" id="backend" value="backend">
			<label for="backend">Back-end projects</label>
			<br/>
			<input type="checkbox" id="data-visualization" value="data">
			<label for="data-visualization">Data visualization</label>
			<br/>
			<input type="checkbox" id="challenges" value="challenges">
			<label for="challenges">Challenges</label>
			<br/>
			<input type="checkbox" id="community" value="open-source-community">
			<label for="community">Open source community</label>
			<br/>
			<input type="checkbox" id="gitter" value="gitter-help-rooms">
			<label for="gitter">Gitter help rooms</label>
			<br/>
			<input type="checkbox" id="videos" value="videos">
			<label for="videos">Videos</label>
			<br/>
			<input type="checkbox" id="meet-ups" value="meet-ups">
			<label for="meet-ups">City meetups</label>
			<br/>
			<input type="checkbox" id="wiki" value="wiki">
			<label for="wiki">Wiki</label>
			<br/>
			<input type="checkbox" id="forum" value="forum">
			<label for="forum">Forum</label>
			<br/>
			<input type="checkbox" id="courses" value="courses">
			<label for="courses">Additional courses</label>
			<br/>
		</div>
		<div>
			<label for="comments">Any comments or suggestions?</b>
				<br/>
			<textarea name="" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
		</div>
		<button type="submit" id="submit">Submit</button>
	</form>
</body>
</html>
